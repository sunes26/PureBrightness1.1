<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자유게시판</title>
    <link rel="stylesheet" href="css/css.css", href="css/main.css">
</head>
<body>
    <div style="position: relative; z-index: 2;display: block;">
        <div class='Rect2'>
       <a href="main.html"class="picture1">
           <img src="https://bit.ly/3eIRWRp"width= 140px, height=auto, style="margin-top: 10px; margin-left: 90px;"> </a>
        </div>    
        </div> 

        <div class="ground"style="z-index=1;">
            <img src="https://bit.ly/3iqUYec"width=1440px, height=600px, style="margin-top: -100px;">

        </div>
    <div class="board_wrap">
        <div class="board_title">
            <strong>자유게시판</strong>
           
        </div>

                        <dd><input type="text" placeholder="제목 입력" value="글 제목이 들어갑니다"></dd>
                    </dl>
                </div>
                <div class="info">
                    <dl>
                        <dt>글쓴이</dt>
                        <dd><input type="text" placeholder="글쓴이 입력" value="김이름"></dd>
                    </dl>
                    <dl>
                        <dt>비밀번호</dt>
                        <dd><input type="password" placeholder="비밀번호 입력" value="1234"></dd>
                    </dl>
                </div>
                <div class="cont">
                    <textarea placeholder="내용 입력">
글 내용이 들어갑니다.
</textarea>
                </div>
            </div>
            <div class="bt_wrap">
                <a href="view.html" class="on">수정</a>
                <a href="view.html">취소</a>
            </div>
        </div>
    </div>
